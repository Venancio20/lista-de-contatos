<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
            <header>
                <img src="images/Telephone-PNG-HD.png" alt="telefone">
                <h1>Lista de Contatos</h1>
            </header>
            <form id="form-contato">
                <input type="text" id="contato" required placeholder="Nome do contato" />
                <input type="tel" id="telefone" required placeholder="(XX)XXXXX-XXXX"/>
                <button type="submit" id="btn1">Adicionar +</button>
            </form>
            <form id="pequisar">
                <input type="text" id="pesquisar-contato" placeholder="Pesquisar contato">
                <button type="submit" id="btn2">Pesquisar</button>
            </form>
        <table>
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
